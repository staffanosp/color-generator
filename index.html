<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper background-color01">
      <div id="textColor02" class="content content--big color02">0</div>
      <div id="textColor03" class="content color03">0</div>
      <div id="textColor04" class="content color04">0</div>
      <div id="textColor05" class="content color05">0</div>

      <div class="color-inspect-container">
        <div class="color-inspect-row">
          <div class="color-inspect-swatch background-color01"></div>
          <p id="colorInspectColor01Label" class="color-inspect-label"></p>
        </div>

        <div class="color-inspect-row">
          <div class="color-inspect-swatch background-color02"></div>
          <p id="colorInspectColor02Label" class="color-inspect-label"></p>
        </div>

        <div class="color-inspect-row">
          <div class="color-inspect-swatch background-color03"></div>
          <p id="colorInspectColor03Label" class="color-inspect-label"></p>
        </div>

        <div class="color-inspect-row">
          <div class="color-inspect-swatch background-color04"></div>
          <p id="colorInspectColor04Label" class="color-inspect-label"></p>
        </div>

        <div class="color-inspect-row">
          <div class="color-inspect-swatch background-color05"></div>
          <p id="colorInspectColor05Label" class="color-inspect-label"></p>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
